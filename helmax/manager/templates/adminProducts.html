{% extends 'base01.html' %}

{% block content %}
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Products</h1>
    <a href="{% url 'addProducts' %}" class="bg-green-500 text-white px-4 py-2 rounded">Add New Product</a>
    <table class="table-auto w-full mt-4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for product in page_obj %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>
                    {{ product.brand.name}}
                </td>
                <td>
                    <a href="{%url 'addVariant' %}" class="bg-yellow-500 px-2 py-1 rounded">Add Variant</a>
                    <form action="#" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="bg-red-500 px-2 py-1 rounded">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
