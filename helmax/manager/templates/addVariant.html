{% extends 'base01.html' %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Add New Variant</h1>

    <form action="{% url 'addVariant' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Product -->
        <div>
            <label for="product" class="block text-sm font-medium">Product</label>
            <select 
                id="product" 
                name="product" 
                class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white">
                {% for product in products %}
                <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Color -->
        <div>
            <label for="color" class="block text-sm font-medium">Color</label>
            <input 
                type="text" 
                id="color" 
                name="color" 
                class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white" 
                placeholder="Enter color">
        </div>

        <!-- Price -->
        <div>
            <label for="price" class="block text-sm font-medium">Price</label>
            <input 
                type="number" 
                id="price" 
                name="price" 
                step="0.01"
                class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white" 
                placeholder="Enter price" 
                required>
        </div>

        <!-- Stock -->
        <div>
            <label for="stock" class="block text-sm font-medium">Stock</label>
            <input 
                type="number" 
                id="stock" 
                name="stock" 
                class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white" 
                placeholder="Enter stock quantity" 
                required>
        </div>

        <!-- Discount Price -->
        <div>
            <label for="discount_price" class="block text-sm font-medium">Discount Price</label>
            <input 
                type="number" 
                id="discount_price" 
                name="discount_price" 
                step="0.01"
                class="w-full mt-1 px-4 py-2 rounded-lg bg-gray-800 border border-gray-600 text-white" 
                placeholder="Enter discount price">
        </div>

        <!-- Sizes -->
        <div>
            <label class="block text-sm font-medium">Sizes</label>
            <div class="flex space-x-4">
                <label>
                    <input type="checkbox" name="sizes" value="S" class="mr-2">
                    Small
                </label>
                <label>
                    <input type="checkbox" name="sizes" value="M" class="mr-2">
                    Medium
                </label>
                <label>
                    <input type="checkbox" name="sizes" value="L" class="mr-2">
                    Large
                </label>
                <label>
                    <input type="checkbox" name="sizes" value="XL" class="mr-2">
                    Extra Large
                </label>
            </div>
        </div>

        <!-- Product Images -->
        <div>
            <label for="images" class="block text-sm font-medium">Product Images</label>
            <div class="border border-gray-600 bg-gray-800 rounded-lg p-4">
                <input 
                    type="file" 
                    id="images" 
                    name="images" 
                    accept="image/*" 
                    class="text-white cursor-pointer" 
                    multiple 
                    required>
            </div>
            <p class="text-gray-400 text-sm mt-2">Upload up to 4 images. The first image will be the primary image.</p>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end">
            <button 
                type="submit" 
                class="px-6 py-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold rounded-lg">
                Add Variant
            </button>
        </div>
    </form>
</div>
{% endblock %}
