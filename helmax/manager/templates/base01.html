<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Helmax{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-black text-white">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 border border-[#464646] ">
      <div class="p-6">
        
        <ul class="space-y-4">
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline  ">Dashboard</a></li>
          <li><a href="{% url 'adminProducts'%}" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Products</a></li>
          <li><a href="{% url 'customers'%}" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Customers</a></li>
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Orders</a></li>
          <li><a href="{% url 'admin_brand'%}" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Brand</a></li>
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Coupons</a></li>
          <li><a href="{% url 'admin_category'%}" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Category</a></li>
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Offers</a></li>
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Banner</a></li>
          <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Sales Report</a></li>
          <li><a href="{% url 'admin_logout'%}" class="block py-2 px-4 rounded hover:bg-gray-700 text-white no-underline ">Logout</a></li>
        </ul>
      </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col ">
      <!-- Page Content -->
      <main class="flex-1 p-6">
        {% block content %}{% endblock %}
      </main>

      <!-- Footer -->
      <footer class="bg-black text-gray-400 text-center py-4">
        &copy; 2024 Helmax. All Rights Reserved.
      </footer>
    </div>
  </div>

  <script>
    // Sidebar toggle (if necessary for smaller screens)
    const sidebar = document.getElementById('sidebar');
    const toggleSidebar = () => {
      sidebar.classList.toggle('hidden');
    };
  </script>
</body>
</html>
